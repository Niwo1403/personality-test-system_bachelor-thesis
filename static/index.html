<!DOCTYPE html>
<html lang="de">
	<head>
        <meta charset="UTF-8">
		<title>Persönlichkeitstest System</title>
		<link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
	</head>

	<body>
		<div class="centered-gray-container">
			<h2>
				Einverständniserklärung
			</h2>
			<p>
				Durch das Starten dieses Persönlichkeitstests stimme ich <b>diesem</b> und <b>jenem</b> zu.
			</p>
			<form action="/test.html">
				<label for="token_input">Login Token:</label><br>
				<textarea id="token_input" name="token"></textarea><br>

				<div class="child-align-right">
					<input type="submit" value="Test starten" />
				</div>
			</form>
		</div>

		<script>
			if (INITIAL_TOKEN !== null) {
				document.getElementById("token_input").value = INITIAL_TOKEN;
			}
		</script>
	</body>
</html>
